<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harvest Dice Face 3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', 'Arial Bold', sans-serif;
    }

    .dice-face {
      width: 256px;
      height: 256px;
      background: linear-gradient(135deg, #8B4513 0%, #FFD700 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #5d2f0a;
      border-radius: 8px;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .number {
      font-size: 180px;
      font-weight: 900;
      color: white;
      text-shadow: 
        4px 4px 8px rgba(0, 0, 0, 0.6),
        -2px -2px 4px rgba(255, 255, 255, 0.2);
      line-height: 1;
    }

    @media print {
      body {
        margin: 0;
        padding: 0;
      }
      .dice-face {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="dice-face">
    <div class="number">3</div>
  </div>
</body>
</html>
