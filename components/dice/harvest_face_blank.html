<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harvest Dice Face - Blank</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', 'Arial Bold', sans-serif;
    }

    .dice-face {
      width: 256px;
      height: 256px;
      background: linear-gradient(135deg, #8B4513 0%, #FFD700 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #5d2f0a;
      border-radius: 8px;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    /* Small distinguishing dot in corner */
    .dot {
      position: absolute;
      bottom: 12px;
      right: 12px;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }

    @media print {
      body {
        margin: 0;
        padding: 0;
      }
      .dice-face {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="dice-face">
    <div class="dot"></div>
  </div>
</body>
</html>
