<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Havenwood - Hex Tile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Hex dimensions: 2" per side
           flat-to-flat: 3.46" (346px at 100dpi, 1038px at 300dpi)
           point-to-point: 4" (400px at 100dpi, 1200px at 300dpi) */
        .hex-container {
            width: 400px;
            height: 462px; /* sqrt(3) * 400px / 2 * 2 + 400px/2 */
            position: relative;
        }
        
        .hexagon {
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: linear-gradient(135deg, #90EE90 0%, #228B22 50%, #006400 100%);
            position: relative;
            border: 3px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .hex-content {
            position: absolute;
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
        }
        
        .tree-icon {
            font-size: 120px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #FFF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 10px;
            background: rgba(0,0,0,0.4);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .subtitle {
            font-size: 20px;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.4);
            padding: 8px 16px;
            border-radius: 8px;
        }
        
        .crown-icon {
            position: absolute;
            top: 15%;
            font-size: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
                margin: 0;
            }
            
            .hex-container {
                width: 4in;
                height: 4.62in;
                page-break-after: always;
            }
            
            @page {
                size: 5in 6in;
                margin: 0.5in;
            }
        }
    </style>
</head>
<body>
    <div class="hex-container">
        <div class="hexagon">
            <div class="hex-content">
                <div class="crown-icon">ðŸ‘‘</div>
                <div class="tree-icon">ðŸŒ³</div>
                <div class="title">Central Havenwood</div>
                <div class="subtitle">Safe Zone</div>
            </div>
        </div>
    </div>
</body>
</html>
