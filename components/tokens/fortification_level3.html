<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortification Level 3 - Houses of Havenwood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .token {
            width: 225px;
            height: 225px;
            background: linear-gradient(135deg, #B0C4DE 0%, #4682B4 100%);
            border: 5px solid #4169E1;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3), 0 0 20px rgba(65,105,225,0.3);
        }
        
        .shield {
            width: 100px;
            height: 100px;
            position: relative;
            margin-bottom: 5px;
        }
        
        .shield::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #C0C0C0 0%, #708090 100%);
            clip-path: polygon(50% 0%, 100% 20%, 100% 70%, 50% 100%, 0% 70%, 0% 20%);
            border: 3px solid #2F4F4F;
            left: 10px;
            top: 10px;
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.5), inset 0 -2px 4px rgba(0,0,0,0.3);
        }
        
        .metal-rivet {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #E0E0E0 0%, #606060 100%);
            border: 1px solid #2F2F2F;
            border-radius: 50%;
        }
        
        .metal-rivet:nth-child(1) { top: 28px; left: 30px; }
        .metal-rivet:nth-child(2) { top: 28px; left: 68px; }
        .metal-rivet:nth-child(3) { top: 48px; left: 30px; }
        .metal-rivet:nth-child(4) { top: 48px; left: 68px; }
        .metal-rivet:nth-child(5) { top: 68px; left: 30px; }
        .metal-rivet:nth-child(6) { top: 68px; left: 68px; }
        .metal-rivet:nth-child(7) { top: 38px; left: 49px; }
        .metal-rivet:nth-child(8) { top: 58px; left: 49px; }
        
        .level {
            font-size: 56px;
            font-weight: bold;
            color: #F0F8FF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .token {
                width: 0.75in;
                height: 0.75in;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="token">
        <div class="shield">
            <div class="metal-rivet"></div>
            <div class="metal-rivet"></div>
            <div class="metal-rivet"></div>
            <div class="metal-rivet"></div>
            <div class="metal-rivet"></div>
            <div class="metal-rivet"></div>
            <div class="metal-rivet"></div>
            <div class="metal-rivet"></div>
        </div>
        <div class="level">3</div>
    </div>
</body>
</html>
