<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Token - Houses of Havenwood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .token {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: 6px solid #DAA520;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3), inset 0 -4px 8px rgba(0,0,0,0.2);
        }
        
        .icon {
            font-size: 100px;
            margin-bottom: 10px;
        }
        
        .wheat {
            width: 80px;
            height: 100px;
            position: relative;
        }
        
        .wheat::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 100px;
            background: #8B4513;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .wheat::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: #FFD700;
            border-radius: 50% 50% 0 0;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                -20px 10px 0 -5px #FFD700,
                20px 10px 0 -5px #FFD700,
                -15px 25px 0 -8px #FFD700,
                15px 25px 0 -8px #FFD700;
        }
        
        .text {
            font-size: 48px;
            font-weight: bold;
            color: #4A2511;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .token {
                width: 1in;
                height: 1in;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="token">
        <div class="wheat"></div>
        <div class="text">Food</div>
    </div>
</body>
</html>
