<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Marker - Houses of Havenwood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .marker {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #FF8C00 0%, #FFA500 100%);
            border: 8px solid #CC7000;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 12px 24px rgba(0,0,0,0.4), inset 0 -6px 12px rgba(0,0,0,0.2);
        }
        
        .fox {
            width: 150px;
            height: 180px;
            position: relative;
            margin-bottom: 20px;
        }
        
        /* Fox body */
        .fox::before {
            content: '';
            position: absolute;
            width: 70px;
            height: 90px;
            background: #CC5500;
            border-radius: 35% 35% 40% 40%;
            left: 40px;
            top: 50px;
        }
        
        /* Fox head */
        .fox::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 60px;
            background: #CC5500;
            border-radius: 50% 50% 60% 60%;
            left: 40px;
            top: 20px;
        }
        
        .ear {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 35px solid #CC5500;
            top: 15px;
        }
        
        .ear.left {
            left: 40px;
            transform: rotate(-15deg);
        }
        
        .ear.right {
            right: 40px;
            transform: rotate(15deg);
        }
        
        .tail {
            position: absolute;
            width: 80px;
            height: 120px;
            background: linear-gradient(135deg, #CC5500 0%, #FFA500 100%);
            border-radius: 40% 60% 30% 70%;
            bottom: 30px;
            left: -10px;
            transform: rotate(-30deg);
            z-index: -1;
        }
        
        .text {
            font-size: 56px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .marker {
                width: 1.5in;
                height: 1.5in;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="marker">
        <div class="fox">
            <div class="tail"></div>
            <div class="ear left"></div>
            <div class="ear right"></div>
        </div>
        <div class="text">Foxes</div>
    </div>
</body>
</html>
