<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Marker - Houses of Havenwood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .token {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #FFFFFF 0%, #F0F0F0 100%);
            border: 6px solid #696969;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3), inset 0 -4px 8px rgba(0,0,0,0.1);
        }
        
        .token::before {
            content: '';
            position: absolute;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            border: 3px solid #A9A9A9;
            border-radius: 50%;
            top: 20px;
            left: 20px;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 15px;
        }
        
        /* Clock face */
        .icon::before {
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            background: #FFFFFF;
            border: 4px solid #2F4F4F;
            border-radius: 50%;
            left: 5px;
            top: 5px;
        }
        
        /* Hour hand */
        .icon::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 25px;
            background: #2F4F4F;
            border-radius: 2px;
            left: 38px;
            top: 15px;
            transform-origin: bottom center;
        }
        
        .minute-hand {
            position: absolute;
            width: 3px;
            height: 30px;
            background: #4F4F4F;
            border-radius: 2px;
            left: 38.5px;
            top: 10px;
            transform-origin: bottom center;
            transform: rotate(90deg);
        }
        
        .center-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #8B0000;
            border-radius: 50%;
            left: 36px;
            top: 36px;
        }
        
        .text {
            font-size: 52px;
            font-weight: bold;
            color: #2F4F4F;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }
        
        .number {
            font-size: 72px;
            font-weight: bold;
            color: #4169E1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .token {
                width: 1in;
                height: 1in;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="token">
        <div class="icon">
            <div class="minute-hand"></div>
            <div class="center-dot"></div>
        </div>
        <div class="text">Round</div>
        <div class="number">‚óè</div>
    </div>
</body>
</html>
