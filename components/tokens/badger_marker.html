<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badger Marker - Houses of Havenwood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .marker {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #2F4F4F 0%, #3F5F5F 100%);
            border: 8px solid #1C2E2E;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 12px 24px rgba(0,0,0,0.4), inset 0 -6px 12px rgba(0,0,0,0.2);
        }
        
        .badger {
            width: 150px;
            height: 180px;
            position: relative;
            margin-bottom: 20px;
        }
        
        /* Badger body */
        .badger::before {
            content: '';
            position: absolute;
            width: 90px;
            height: 100px;
            background: linear-gradient(135deg, #000000 0%, #2F4F4F 50%, #000000 100%);
            border-radius: 40% 40% 30% 30%;
            left: 30px;
            top: 50px;
        }
        
        /* Badger head with white stripe */
        .badger::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 70px;
            background: #000000;
            border-radius: 50% 50% 40% 40%;
            left: 35px;
            top: 15px;
        }
        
        .stripe {
            position: absolute;
            width: 25px;
            height: 85px;
            background: linear-gradient(180deg, #FFFFFF 0%, #E0E0E0 100%);
            border-radius: 50% 50% 40% 40%;
            left: 62px;
            top: 5px;
            z-index: 1;
        }
        
        .ear {
            position: absolute;
            width: 20px;
            height: 25px;
            background: #1C1C1C;
            border-radius: 50% 50% 0 0;
            top: 15px;
        }
        
        .ear.left {
            left: 35px;
        }
        
        .ear.right {
            right: 35px;
        }
        
        .text {
            font-size: 56px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .marker {
                width: 1.5in;
                height: 1.5in;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="marker">
        <div class="badger">
            <div class="stripe"></div>
            <div class="ear left"></div>
            <div class="ear right"></div>
        </div>
        <div class="text">Badgers</div>
    </div>
</body>
</html>
