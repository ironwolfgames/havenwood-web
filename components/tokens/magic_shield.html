<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Shield - Houses of Havenwood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .token {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #9370DB 0%, #6A5ACD 100%);
            border: 6px solid #4B0082;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3), 0 0 30px rgba(138,43,226,0.5);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 16px rgba(0,0,0,0.3), 0 0 30px rgba(138,43,226,0.5);
            }
            50% {
                box-shadow: 0 8px 16px rgba(0,0,0,0.3), 0 0 50px rgba(138,43,226,0.8);
            }
        }
        
        .shield-icon {
            width: 120px;
            height: 120px;
            position: relative;
            margin-bottom: 10px;
        }
        
        .shield-icon::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(147,112,219,0.3) 100%);
            clip-path: polygon(50% 0%, 100% 20%, 100% 70%, 50% 100%, 0% 70%, 0% 20%);
            border: 4px solid rgba(255,255,255,0.6);
            left: 10px;
            top: 10px;
        }
        
        .energy-ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.5);
        }
        
        .energy-ring:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20px;
            left: 20px;
        }
        
        .energy-ring:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 10px;
            left: 10px;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .text {
            font-size: 38px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 0 0 10px rgba(138,43,226,0.8), 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .token {
                width: 1in;
                height: 1in;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="token">
        <div class="shield-icon">
            <div class="energy-ring"></div>
            <div class="energy-ring"></div>
        </div>
        <div class="text">Magic Shield</div>
    </div>
</body>
</html>
