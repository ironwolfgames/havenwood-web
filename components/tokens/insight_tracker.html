<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Tracker - Houses of Havenwood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .token {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #9370DB 0%, #8A2BE2 100%);
            border: 6px solid #4B0082;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3), inset 0 -4px 8px rgba(0,0,0,0.2);
        }
        
        .crystal-ball {
            width: 110px;
            height: 110px;
            position: relative;
            margin-bottom: 10px;
        }
        
        /* Crystal sphere */
        .crystal-ball::before {
            content: '';
            position: absolute;
            width: 90px;
            height: 90px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8) 0%, rgba(186,85,211,0.4) 40%, rgba(138,43,226,0.7) 100%);
            border: 4px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            left: 10px;
            top: 5px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4), inset -10px -10px 20px rgba(138,43,226,0.3);
        }
        
        /* Base/stand */
        .crystal-ball::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 15px;
            background: linear-gradient(135deg, #6A5ACD 0%, #483D8B 100%);
            border: 3px solid #2F2F4F;
            border-radius: 50% / 20%;
            bottom: 0;
            left: 25px;
        }
        
        .sparkle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #FFFFFF 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .sparkle:nth-child(1) {
            top: 20px;
            left: 35px;
            width: 15px;
            height: 15px;
        }
        
        .sparkle:nth-child(2) {
            top: 50px;
            right: 25px;
            width: 10px;
            height: 10px;
        }
        
        .sparkle:nth-child(3) {
            bottom: 35px;
            left: 20px;
            width: 8px;
            height: 8px;
        }
        
        .text {
            font-size: 48px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .token {
                width: 1in;
                height: 1in;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="token">
        <div class="crystal-ball">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
        <div class="text">Insight</div>
    </div>
</body>
</html>
