<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandit Token - Houses of Havenwood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .token {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #2F2F2F 0%, #8B0000 100%);
            border: 6px solid #000000;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5), inset 0 -4px 8px rgba(0,0,0,0.3);
        }
        
        .skull {
            width: 100px;
            height: 110px;
            position: relative;
            margin-bottom: 15px;
        }
        
        /* Skull head */
        .skull::before {
            content: '';
            position: absolute;
            width: 90px;
            height: 80px;
            background: #E0E0E0;
            border-radius: 50% 50% 40% 40%;
            border: 3px solid #A9A9A9;
            top: 0;
            left: 5px;
        }
        
        /* Jaw */
        .skull::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 25px;
            background: #E0E0E0;
            border-radius: 0 0 50% 50%;
            border: 3px solid #A9A9A9;
            border-top: none;
            bottom: 0;
            left: 20px;
        }
        
        .eye {
            position: absolute;
            width: 20px;
            height: 25px;
            background: #000000;
            border-radius: 50% 50% 40% 40%;
            top: 25px;
        }
        
        .eye.left {
            left: 25px;
        }
        
        .eye.right {
            right: 25px;
        }
        
        .nose {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid #000000;
            top: 55px;
            left: 46px;
        }
        
        .text {
            font-size: 48px;
            font-weight: bold;
            color: #FF0000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .token {
                width: 1in;
                height: 1in;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="token">
        <div class="skull">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
        </div>
        <div class="text">Bandits</div>
    </div>
</body>
</html>
