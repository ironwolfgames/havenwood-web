<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirrel Marker - Houses of Havenwood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .marker {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #D2691E 0%, #CD853F 100%);
            border: 8px solid #8B4513;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 12px 24px rgba(0,0,0,0.4), inset 0 -6px 12px rgba(0,0,0,0.2);
        }
        
        .squirrel {
            width: 150px;
            height: 180px;
            position: relative;
            margin-bottom: 20px;
        }
        
        /* Squirrel body */
        .squirrel::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 100px;
            background: #8B4513;
            border-radius: 40% 40% 30% 30%;
            left: 35px;
            top: 40px;
        }
        
        /* Squirrel head */
        .squirrel::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: #8B4513;
            border-radius: 50%;
            left: 45px;
            top: 10px;
        }
        
        .tail {
            position: absolute;
            width: 100px;
            height: 140px;
            background: #8B4513;
            border-radius: 50%;
            top: 0;
            left: 0;
            transform: rotate(-30deg);
            z-index: -1;
        }
        
        .ear {
            position: absolute;
            width: 15px;
            height: 25px;
            background: #654321;
            border-radius: 50% 50% 0 0;
            top: 8px;
        }
        
        .ear.left {
            left: 50px;
        }
        
        .ear.right {
            right: 50px;
        }
        
        .text {
            font-size: 56px;
            font-weight: bold;
            color: #FFF8DC;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .marker {
                width: 1.5in;
                height: 1.5in;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="marker">
        <div class="squirrel">
            <div class="tail"></div>
            <div class="ear left"></div>
            <div class="ear right"></div>
        </div>
        <div class="text">Squirrels</div>
    </div>
</body>
</html>
