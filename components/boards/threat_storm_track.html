<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat/Storm Track Board - Houses of Havenwood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background: transparent;
        }
        
        .storm-track {
            width: 3232px;
            height: 800px;
            background: linear-gradient(180deg, #8B7355 0%, #6B5D4F 100%);
            border: 8px solid #3E2723;
            position: relative;
            padding: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .title-section {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: rgba(62, 39, 35, 0.4);
            border: 4px solid #3E2723;
            border-radius: 15px;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 58px;
            font-weight: 800;
            color: #F5E6D3;
            line-height: 1.3;
            text-align: center;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 36px;
            color: #A0522D;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
        }
        
        .track-container {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .zones-container {
            display: flex;
            height: 100%;
            gap: 48px;
        }
        
        .zone {
            display: flex;
            flex-direction: column;
            position: relative;
            border: 4px solid #3E2723;
            border-radius: 15px;
            padding: 25px;
        }
        
        .zone-label {
            font-size: 42px;
            font-weight: 700;
            text-align: center;
            padding: 25px 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            background: rgba(62, 39, 35, 0.25);
            letter-spacing: 0.5px;
        }
        
        .zone1 {
            flex: 0 0 600px;
            background: linear-gradient(135deg, #6B8E23 0%, #808C5A 100%);
        }
        
        .zone1 .zone-label {
            color: #F5E6D3;
            border: 3px solid #556B2F;
        }
        
        .zone2 {
            flex: 0 0 600px;
            background: linear-gradient(135deg, #CD9C4A 0%, #D4A76A 100%);
            position: relative;
        }
        
        .zone2 .zone-label {
            color: #3E2723;
            border: 3px solid #8B6914;
        }
        
        .zone3 {
            flex: 0 0 200px;
            background: linear-gradient(135deg, #A0522D 0%, #B8764F 100%);
            position: relative;
        }
        
        .zone3 .zone-label {
            color: #F5E6D3;
            border: 3px solid #6B3410;
            text-wrap-mode: nowrap;
        }
        
        .zone4 {
            flex: 0 0 400px;
            background: linear-gradient(135deg, #2C1810 0%, #3E2723 100%);
            border: 6px solid #5D4037;
        }
        
        .zone4 .zone-label {
            color: #8B4513;
            font-size: 42px;
            font-weight: 900;
            border: 3px solid #5D4037;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-wrap-mode: nowrap;
        }
        
        .spaces-row {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex: 1;
            padding: 15px;
            gap: 15px;
            flex-wrap: nowrap;
        }
        
        .track-space {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid #3E2723;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-weight: 700;
            position: relative;
            box-shadow: 0 4px 8px rgba(62, 39, 35, 0.3);
            background: #F5F5DC;
            color: #3E2723;
        }
        
        .zone1 .track-space {
            background: #F5F5DC;
        }
        
        .zone2 .track-space {
            background: #F5F5DC;
        }
        
        .zone3 .track-space {
            background: #F5F5DC;
        }
        
        .zone4 .track-space {
            width: 280px;
            height: 280px;
            border: 8px solid #5D4037;
            background: #2C1810;
            color: #8B4513;
            font-size: 120px;
            flex-direction: column;
            box-shadow: 0 6px 12px rgba(62, 39, 35, 0.5);
        }
        
        .skull-icon {
            font-size: 180px;
            margin-bottom: 15px;
        }
        
        .loss-text {
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            line-height: 1.3;
            margin-top: 15px;
            letter-spacing: 1px;
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            
            .storm-track {
                page-break-inside: avoid;
            }
            
            @page {
                size: 11in 4in;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="storm-track">
        <!-- Title Section -->
        <div class="title-section">
            <div class="title">Aether Storm Threat Track</div>
        </div>
        
        <!-- Track Container -->
        <div class="track-container">
            <!-- Zone Labels and Spaces -->
            <div class="zones-container">
                <!-- Zone 1: Green/Safe (Spaces 1-6) -->
                <div class="zone zone1">
                    <div class="zone-label">Draw 1 Event Card</div>
                    <div class="spaces-row">
                        <div class="track-space">1</div>
                        <div class="track-space">2</div>
                        <div class="track-space">3</div>
                        <div class="track-space">4</div>
                        <div class="track-space">5</div>
                        <div class="track-space">6</div>
                    </div>
                </div>
                
                <!-- Zone 2: Yellow/Warning (Spaces 7-12) -->
                <div class="zone zone2">
                    <div class="zone-label">Draw 2 Event Cards</div>
                    <div class="spaces-row">
                        <div class="track-space">7</div>
                        <div class="track-space">8</div>
                        <div class="track-space">9</div>
                        <div class="track-space">10</div>
                        <div class="track-space">11</div>
                        <div class="track-space">12</div>
                    </div>
                </div>
                
                <!-- Zone 3: Red/Danger (Spaces 13-14) -->
                <div class="zone zone3">
                    <div class="zone-label">Draw 3 Event Cards</div>
                    <div class="spaces-row">
                        <div class="track-space">13</div>
                        <div class="track-space">14</div>
                    </div>
                </div>
                
                <!-- Zone 4: Black/Loss (Space 15) -->
                <div class="zone zone4">
                    <div class="zone-label">Immediate Loss</div>
                    <div class="spaces-row">
                        <div class="track-space">
                            <div style="display: flex; flex-direction: column; align-items: center;">
                                <!-- <div class="skull-icon">â˜ </div> -->
                                <div style="font-size: 120px;">15</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
