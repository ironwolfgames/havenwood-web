<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat/Storm Track Board - Houses of Havenwood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: transparent;
        }
        
        .storm-track {
            width: 3300px;
            height: 1200px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            border: 8px solid #1C1C1C;
            position: relative;
            padding: 40px;
            display: flex;
            align-items: center;
        }
        
        .title-section {
            width: 330px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border: 4px solid #1C1C1C;
            border-radius: 15px;
            margin-right: 40px;
        }
        
        .title {
            font-size: 58px;
            font-weight: bold;
            color: #FFF8DC;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            line-height: 1.2;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 36px;
            color: #FF6B6B;
            font-style: italic;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        
        .track-container {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .zones-container {
            display: flex;
            height: 850px;
            gap: 5px;
        }
        
        .zone {
            display: flex;
            flex-direction: column;
            position: relative;
            border: 4px solid #1C1C1C;
            border-radius: 15px;
            padding: 20px;
        }
        
        .zone-label {
            font-size: 42px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(0, 0, 0, 0.2);
        }
        
        .zone1 {
            flex: 0 0 600px;
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
        }
        
        .zone1 .zone-label {
            color: #FFFFFF;
            border: 3px solid #2E7D32;
        }
        
        .zone2 {
            flex: 0 0 600px;
            background: linear-gradient(135deg, #FFC107 0%, #FFD54F 100%);
            position: relative;
        }
        
        .zone2 .zone-label {
            color: #1C1C1C;
            border: 3px solid #F57C00;
        }
        
        .zone2::before {
            content: '⚠';
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 80px;
            color: #FF9800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        .zone3 {
            flex: 0 0 200px;
            background: linear-gradient(135deg, #F44336 0%, #E57373 100%);
            position: relative;
        }
        
        .zone3 .zone-label {
            color: #FFFFFF;
            border: 3px solid #C62828;
        }
        
        .zone3::before {
            content: '⚠⚠';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 80px;
            color: #F44336;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        .zone4 {
            flex: 0 0 400px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            border: 6px solid #8B0000;
        }
        
        .zone4 .zone-label {
            color: #FF0000;
            font-size: 38px;
            border: 3px solid #8B0000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .spaces-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex: 1;
            padding: 10px;
        }
        
        .track-space {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid #1C1C1C;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-weight: bold;
            position: relative;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            background: rgba(255, 255, 255, 0.95);
            color: #1C1C1C;
        }
        
        .zone1 .track-space {
            background: rgba(255, 255, 255, 0.95);
        }
        
        .zone2 .track-space {
            background: rgba(255, 255, 255, 0.95);
        }
        
        .zone3 .track-space {
            background: rgba(255, 255, 255, 0.95);
        }
        
        .zone4 .track-space {
            width: 280px;
            height: 280px;
            border: 8px solid #8B0000;
            background: #000000;
            color: #FF0000;
            font-size: 120px;
            flex-direction: column;
            box-shadow: 0 8px 16px rgba(139,0,0,0.8), inset 0 0 30px rgba(255,0,0,0.3);
        }
        
        .skull-icon {
            font-size: 180px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px #FF0000);
        }
        
        .loss-text {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            margin-top: 10px;
            letter-spacing: 1px;
        }
        
        .start-indicator {
            position: absolute;
            left: 370px;
            bottom: 150px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .start-arrow {
            font-size: 100px;
            color: #4CAF50;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            animation: bounce 1.5s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .start-text {
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(76, 175, 80, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            border: 3px solid #4CAF50;
        }
        
        .storm-clouds {
            position: absolute;
            top: 40px;
            left: 370px;
            right: 40px;
            height: 80px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        
        .cloud {
            font-size: 60px;
            opacity: 0.4;
            filter: grayscale(0.3);
        }
        
        .cloud.light {
            opacity: 0.3;
            color: #E0E0E0;
        }
        
        .cloud.medium {
            opacity: 0.5;
            color: #9E9E9E;
        }
        
        .cloud.dark {
            opacity: 0.7;
            color: #616161;
        }
        
        .cloud.darker {
            opacity: 0.9;
            color: #212121;
        }
        
        .lightning {
            position: absolute;
            font-size: 50px;
            color: #FFD700;
            text-shadow: 0 0 10px #FFA500;
            animation: flash 2s ease-in-out infinite;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .lightning.l1 { top: 130px; left: 1200px; animation-delay: 0s; }
        .lightning.l2 { top: 140px; left: 1500px; animation-delay: 0.5s; }
        .lightning.l3 { top: 125px; left: 1800px; animation-delay: 1s; }
        .lightning.l4 { top: 135px; left: 2100px; animation-delay: 1.5s; }
        .lightning.l5 { top: 150px; left: 2400px; animation-delay: 0.3s; font-size: 70px; }
        .lightning.l6 { top: 120px; left: 2700px; animation-delay: 0.8s; font-size: 70px; }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            
            .storm-track {
                page-break-inside: avoid;
            }
            
            @page {
                size: 11in 4in;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="storm-track">
        <!-- Title Section -->
        <div class="title-section">
            <div class="title">Aether Storm Threat Track</div>
            <div class="subtitle">Advance = Danger</div>
        </div>
        
        <!-- Track Container -->
        <div class="track-container">
            <!-- Zone Labels and Spaces -->
            <div class="zones-container">
                <!-- Zone 1: Green/Safe (Spaces 1-6) -->
                <div class="zone zone1">
                    <div class="zone-label">Draw 1 Event Card</div>
                    <div class="spaces-row">
                        <div class="track-space">1</div>
                        <div class="track-space">2</div>
                        <div class="track-space">3</div>
                        <div class="track-space">4</div>
                    </div>
                    <div class="spaces-row">
                        <div class="track-space">5</div>
                        <div class="track-space">6</div>
                    </div>
                </div>
                
                <!-- Zone 2: Yellow/Warning (Spaces 7-12) -->
                <div class="zone zone2">
                    <div class="zone-label">Draw 2 Event Cards</div>
                    <div class="spaces-row">
                        <div class="track-space">7</div>
                        <div class="track-space">8</div>
                        <div class="track-space">9</div>
                    </div>
                    <div class="spaces-row">
                        <div class="track-space">10</div>
                        <div class="track-space">11</div>
                        <div class="track-space">12</div>
                    </div>
                </div>
                
                <!-- Zone 3: Red/Danger (Spaces 13-14) -->
                <div class="zone zone3">
                    <div class="zone-label">Draw 3 Event Cards</div>
                    <div class="spaces-row">
                        <div class="track-space">13</div>
                    </div>
                    <div class="spaces-row">
                        <div class="track-space">14</div>
                    </div>
                </div>
                
                <!-- Zone 4: Black/Loss (Space 15) -->
                <div class="zone zone4">
                    <div class="zone-label">Storm Climax<br>Immediate Loss</div>
                    <div class="spaces-row">
                        <div class="track-space">
                            <div style="display: flex; flex-direction: column; align-items: center;">
                                <div class="skull-icon">☠</div>
                                <div style="font-size: 120px;">15</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Start Indicator -->
        <div class="start-indicator">
            <div class="start-arrow">↑</div>
            <div class="start-text">Start here</div>
        </div>
        
        <!-- Storm Clouds (decorative) -->
        <div class="storm-clouds">
            <span class="cloud light">☁</span>
            <span class="cloud light">☁</span>
            <span class="cloud light">☁</span>
            <span class="cloud medium">☁</span>
            <span class="cloud medium">☁</span>
            <span class="cloud medium">☁</span>
            <span class="cloud dark">☁</span>
            <span class="cloud dark">☁</span>
            <span class="cloud darker">☁</span>
            <span class="cloud darker">☁</span>
        </div>
        
        <!-- Lightning Bolts (decorative) -->
        <div class="lightning l1">⚡</div>
        <div class="lightning l2">⚡</div>
        <div class="lightning l3">⚡</div>
        <div class="lightning l4">⚡</div>
        <div class="lightning l5">⚡</div>
        <div class="lightning l6">⚡</div>
    </div>
</body>
</html>
